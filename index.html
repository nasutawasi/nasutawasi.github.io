<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>ミームリスト先輩</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      Q.ヤジュミームっていうのは？
      A.聞きますねぇ！  
    </h1>
    <p>
      <img src="rogo.jpg" width="128" height="128">
    </p>
  </header>
  <main>
    <div id="genre-container">
      <button class="genre-button" data-genre="music" data-message="バイブス上げてるか～？\n大丈夫ですよ、バッチェブチ上がってますよ">ロック</button>
      <button class="genre-button" data-genre="sports" data-message="この動画面白スギィ!\n自分RTいいっすか？">おもしろい</button>
      <button class="genre-button" data-genre="education" data-message="現代人は疲れがたまるからね、しょうがないね\nリラックスして、どうぞ">リラックス</button>
      <button class="genre-button" data-genre="MAD" data-message="AI生成じゃないんですがそれは...">MAD ネタ動画</button>
      <button class="genre-button" data-genre="anothermeme" data-message="あ、おい待てい(江戸っ子) これ淫夢じゃないゾ">他のミーム</button>
    </div>
    <div id="video-list">
      <h2 id="list-title">こんな曲聞かなくていいから（良心）</h2>
      <ul id="video-links"></ul>
    </div>
    <div id="komezirusi">
      <h3>ワイが好きなものしかまとめないけどいいかな？</h3>
      <h3>※順次アップデート予定だゾ。見とけよ見とけよ～</h3>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
